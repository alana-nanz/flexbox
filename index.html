<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Alana's Flexbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Alana Nanz</h1>
    <h2>Web Developer Skills</h2>
  </header>

  <div class="flexbox-container">
    <div class="skill">
      <img src="img/html.png" alt="html icon"/>
      <p>HTML</p>
    </div>
    <div class="skill">
      <img src="img/css.png" alt="css icon"/>
      <p>CSS</p>
    </div>
    <div class="skill">
      <img src="img/javascript.png" alt="javascript icon"/>
      <p>Javascript</p>
    </div>
    <div class="skill">
      <img src="img/terminal.png" alt="terminal icon"/>
      <p>Git & Github</p>
    </div>
    <div class="skill">
      <img src="img/responsive.png" alt="responsive design icon"/>
      <p>Responsive Design</p>
    </div>
    <div class="skill">
      <img src="img/browser.png" alt="brower api icon"/>
      <p>REST API</p>
    </div>
    <div class="skill">
      <img src="img/php.png" alt="php icon"/>
      <p>PHP</p>
    </div>
    <div class="skill">
      <img src="img/photoshop.png" alt="photoshop icon"/>
      <p>Photoshop</p>
    </div>
    <div class="skill">
      <img src="img/wordpress.png" alt="WordPres icon"/>
      <p>WordPress</p>
    </div>
  </div>
</body>

</html>
