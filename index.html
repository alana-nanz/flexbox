<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Alana's Flexbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Alana Nanz</h1>
    <h2>Web Developer Skills</h2>
  </header>

  <div class="flexbox-container">
    <div class="container">
      <div class="box">
        <p>HTML</p>
      </div>
      <div class="box">
        <p>CSS</p>
      </div>
      <div class="box">
        <p>Javascript</p>
      </div>
    </div>

    <div class="container">
      <div class="box">
        <p>Git & Github</p>
      </div>
      <div class="box">
        <p>Responsive Design</p>
      </div>
      <div class="box">
        <p>REST API</p>
      </div>
    </div>

    <div class="container">
      <div class="box">
        <p>PHP</p>
      </div>
      <div class="box">
        <p>Photoshop</p>
      </div>
      <div class="box">
        <p>WordPress</p>
      </div>
    </div>
  </div>
</body>

</html>
